<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <h1>Sign Up</h1>
    <div class="container">
        <form action="actionpage.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            
            <label for="username">Preferred Username:</label>
            <input type="text" id="username" name="username" placeholder="Your Preferred Username" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Your Password" required><br>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Your Address" required></textarea><br>
            
            <label for="interests">Interests:</label>
            <textarea id="interests" name="interests" placeholder="Your Interests"></textarea><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
